<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Recreatur</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="images/Logopassa.png" alt="Logo Recreatur" style="width: 200px; margin-right: 50px;"> 
            Recreatur
        </a>
        <!-- Menu de navegação -->
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Sobre Nós</h1>
                <p>Informações de contato:</p>
                <p>Telefone: (11) 99757-9540</p>
                <p>Email: passatempo@passatempoeducativo.org.br</p>
                <h3>SIGA-NOS</h3>
                <div>
                    <a href="https://www.instagram.com/passatempoeducativo/?hl=pt-br" class="fab fa-instagram" target="_blank" style="font-size: 24px; margin-right: 15px;"></a>
                    <a href="https://pt-br.facebook.com/Passatempoedu?ref=stream&hc_location=stream&filter=2" class="fab fa-facebook" target="_blank" style="font-size: 24px;"></a>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Contato</h2>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu Nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu Email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="4" placeholder="Sua Mensagem" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 Passatempo Educativo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
